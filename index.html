<!DOCTYPE html>
<html lang="es">
  <head>
    <title>::Reloj_Digital::</title>
    <meta charset="utf-8">
    <meta name="viewport" content="whidth=device-width, initial-scale=1.0">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="cajaGrande col-xs-12">
      <div id="clock" class="hora text-center"></div>
      <div id="fecha" class="fecha text-center"></div>
      <div id="herramienta"></div>
      <div class="dobleCaja text-center">
        <button id="seleccion" type="button" data-toggle="modal" data-target="#myModal" class="btn btn-inf btn-lg">Pais </button>
          <div id="myModal" role="dialog" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" data-dismiss="modal" class="close">Cerrar</button>
                  <h4 class="modal-title">Seleccione la ciudad</h4>
                </div>
                <div class="modal-body">
                  <div class="modal-body">
                    <p><input class="zona" type="checkbox" value="0">Chicago</p>
                    <p><input class="zona" type="checkbox" value="1">Sao Paulo</p> 
                    <p><input class="zona" type="checkbox" value="2">Santiago</p>
                    <p><input class="zona" type="checkbox" value="3">Mexico</p>
                    <p><input class="zona" type="checkbox" value="4">Brasilia</p>
                    <p><input class="zona" type="checkbox" value="5">Quito</p>
                    <p><input class="zona" type="checkbox" value="6">Guayaquil</p>
                    <p><input class="zona" type="checkbox" value="7">Bogota</p>
                </div>
                <div class="modal-footer">
                  <!-- <button type="button" data-dismiss="modal" class="btn btn-default">Cerrar</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
